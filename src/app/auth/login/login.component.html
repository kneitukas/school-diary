
<mat-card>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
    <mat-form-field>
      <input
      name="email"
      ngModel
       matInput type="email"
       placeholder="E-Mail"
       #emailInput="ngModel"
       required email
       >
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input type="password"
      ngModel
      name="password"
      #passwordInput
      matInput
      placeholder="Password"
      required
       >
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
    </mat-form-field>
    <button color="primary" mat-raised-button type='submit' *ngIf="!isLoading">Login</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</mat-card>
